name: Release to Homebrew

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write  # Required for creating releases and pushing tags
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Read version from Cargo.toml
        id: version
        run: |
          # Single Source of Truth: Cargo.toml
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version from Cargo.toml: $VERSION"

      - name: Validate version was bumped
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Get latest tag
          LATEST_TAG=$(git tag -l 'v*' | sort -t. -k1,1n -k2,2n -k3,3n | tail -1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          LATEST_VERSION=${LATEST_TAG#v}

          echo "ðŸ“Š Latest tag: $LATEST_VERSION"
          echo "ðŸ“Š Cargo.toml: $VERSION"

          # Check if version is newer than latest tag
          if [ "$VERSION" = "$LATEST_VERSION" ]; then
            echo "âŒ ERROR: Cargo.toml version ($VERSION) is same as latest tag ($LATEST_TAG)"
            echo "   â†’ Run 'airis bump-version --auto' locally before pushing"
            exit 1
          fi

          echo "âœ… Version $VERSION is newer than $LATEST_VERSION"

      - name: Check if already released
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  Tag v${{ steps.version.outputs.version }} already exists, skipping"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Will create release v${{ steps.version.outputs.version }}"
          fi

      - name: Detect architecture
        if: steps.check_tag.outputs.exists == 'false'
        id: arch
        run: |
          ARCH=$(uname -m)
          if [ "$ARCH" = "arm64" ]; then
            echo "arch=aarch64-apple-darwin" >> $GITHUB_OUTPUT
          else
            echo "arch=x86_64-apple-darwin" >> $GITHUB_OUTPUT
          fi
          echo "ðŸ“¦ Architecture: $ARCH"

      - name: Build release binary
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          cargo build --release
          strip target/release/airis
          tar -czf airis-${{ steps.version.outputs.version }}-${{ steps.arch.outputs.arch }}.tar.gz -C target/release airis

      - name: Calculate SHA256
        if: steps.check_tag.outputs.exists == 'false'
        id: sha256
        run: |
          SHA256=$(shasum -a 256 airis-${{ steps.version.outputs.version }}-${{ steps.arch.outputs.arch }}.tar.gz | awk '{print $1}')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "ðŸ” SHA256: $SHA256"

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          ARCH=${{ steps.arch.outputs.arch }}

          echo "ðŸš€ Creating GitHub Release v${VERSION}..."

          # Create release with gh CLI
          gh release create "v${VERSION}" \
            --title "Release v${VERSION}" \
            --notes "Auto-generated release from CI/CD" \
            "airis-${VERSION}-${ARCH}.tar.gz"

          echo "âœ… Release v${VERSION} created successfully!"

      - name: Update Homebrew formula
        if: steps.check_tag.outputs.exists == 'false'
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          set -e  # Exit on error

          VERSION=${{ steps.version.outputs.version }}
          SHA256=${{ steps.sha256.outputs.sha256 }}
          ARCH=${{ steps.arch.outputs.arch }}

          echo "ðŸ“¦ Updating Homebrew formula..."
          echo "   Version: $VERSION"
          echo "   SHA256: $SHA256"
          echo "   Arch: $ARCH"

          # Clone homebrew-tap repository
          git clone https://$HOMEBREW_TAP_TOKEN@github.com/agiletec-inc/homebrew-tap.git
          cd homebrew-tap

          # Ensure we're on main branch
          git checkout main || git checkout -b main

          # Create Formula directory if it doesn't exist
          mkdir -p Formula

          # Update formula
          cat > Formula/airis.rb <<EOF
          class Airis < Formula
            desc "Docker-first monorepo workspace manager for rapid prototyping"
            homepage "https://github.com/agiletec-inc/airis-workspace"
            url "https://github.com/agiletec-inc/airis-workspace/releases/download/v${VERSION}/airis-${VERSION}-${ARCH}.tar.gz"
            sha256 "${SHA256}"
            version "${VERSION}"

            def install
              bin.install "airis"
            end

            test do
              system "#{bin}/airis", "--version"
            end
          end
          EOF

          # Commit and push
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Formula/airis.rb
          git commit -m "Update airis to v${VERSION}" || echo "No changes to commit"
          git push origin main || echo "Push failed, check if token has permissions"

          echo "âœ… Homebrew formula updated to v${VERSION}"
